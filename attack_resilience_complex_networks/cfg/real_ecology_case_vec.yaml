# env
env_specs:
  ode_method: RK45
  topology_filename: data/ecology_supply_chain/network_1.csv
  graph_type: plant
  graph_scale: 1.0
  dynamics_type: mutualistic
  dynamics_params:
    b: 0.1
    k: 5.0
    c: 1.0
    d: 5.0
    e: 0.9
    h: 0.1
  dynamics_vec_params: powerlaw
  target_dynamics_params:
    num_altered_nodes: 3
    seed: 19
    max:
      b: 2.0
    min:
      b: 0.1
    powerlaw:
      a: 1.5
      loc: 0.1
      scale: 0.1
  beta_effc: 2.00
  budget: 1.0
  stable_t: 400.0
  stable_steps: 100
  graph_layout: kamada_kawai

# evaluation
eval_specs:
  seed: 12345

# agent
agent_specs:
  obs_steps: 63
  obs_delta: 0.05
  obs_stable_t: 20.0
  th_ode_method: dopri5
  policy_feature_dim: 32
  value_feature_dim: 32
  policy_hidden_units: !!python/tuple [32, 32, 1]
  value_hidden_units: !!python/tuple [32, 32, 1]

# mlp
mlp_specs:
  hidden_units: !!python/tuple [32, 32]

# gnn
gnn_specs:
  num_gnn_layers: 2
  node_dim: 32